<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Juego Anagramas</title>
    <link rel="stylesheet" href="styleanagrama.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/words.js" defer></script>
    <script src="js/scriptanagrama.js" defer></script>
  </head>
  <body>
    <div class="container">

            <p class="word"></p>

        </div>
    </div>
